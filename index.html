<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Akkowww üåç</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Intro Page */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ff66cc, #6600ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
    }
    #intro h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #startBtn {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff33cc, #33ccff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px white;
      transition: transform 0.2s;
    }
    #startBtn:hover { transform: scale(1.1); }

    /* Top and Bottom Text */
    .top-text, .bottom-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff33cc, #33ccff, #ffff33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 25px #fff, 0 0 50px #ff33cc, 0 0 100px #33ccff;
    }
    .top-text { top: 20px; }
    .bottom-text { bottom: 20px; }

    /* Carousel */
    .scene {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }
    .carousel {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 25s infinite linear;
    }
    .carousel img {
      position: absolute;
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 20px #fff;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 5s linear forwards;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 55px;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise 8s linear forwards;
    }
    .balloon::after {
      content: "";
      position: absolute;
      top: 55px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: white;
      transform: translateX(-50%);
    }

    /* Animations */
    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
    @keyframes rise {
      to { transform: translateY(-120vh); opacity: 0; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff33cc; }
      to { text-shadow: 0 0 20px #33ccff, 0 0 40px #ffff33; }
    }
  </style>
</head>
<body>

  <!-- Intro Page -->
  <div id="intro">
    <h1>üíñ‚ôæÔ∏è Welcome Talkative Tangiii üíñ‚ôæÔ∏è</h1>
    <button id="startBtn">Click to Start üé∂</button>
  </div>

  <!-- Song -->
  <audio id="song" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <!-- Top and Bottom Text -->
  <div class="top-text">üéâ Happy Birthday üéÇ Akkowww üåç</div>
  <div class="bottom-text">‚ú® Once Again, Happy Birthday Akkowww üåç ‚ú®</div>

  <!-- Rotating Carousel -->
  <div class="scene">
    <div class="carousel">
      <img src="photo1.jpg" style="transform: rotateY(0deg) translateZ(400px);">
      <img src="photo2.jpg" style="transform: rotateY(45deg) translateZ(400px);">
      <img src="photo3.jpg" style="transform: rotateY(90deg) translateZ(400px);">
      <img src="photo4.jpg" style="transform: rotateY(135deg) translateZ(400px);">
      <img src="photo5.jpg" style="transform: rotateY(180deg) translateZ(400px);">
      <img src="photo6.jpg" style="transform: rotateY(225deg) translateZ(400px);">
      <img src="photo7.jpg" style="transform: rotateY(270deg) translateZ(400px);">
      <img src="photo8.jpg" style="transform: rotateY(315deg) translateZ(400px);">
    </div>
  </div>

  <script>
    // Start button ‚Üí hide intro + play song + start effects
    document.getElementById("startBtn").addEventListener("click", function() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("song").play();
      setInterval(createConfetti, 200);
      setInterval(createBalloon, 2500);
    });

    // Confetti generator
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        "hsl(" + Math.random() * 360 + ", 100%, 50%)";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      setTimeout(() => confetti.remove(), 5000);
    }

    // Balloon generator
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      document.body.appendChild(balloon);

      const colors = ["red", "blue", "green", "yellow", "pink", "purple", "orange"];
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * 100 + "vw";

      setTimeout(() => balloon.remove(), 9000);
    }
  </script>
</body>
</html>
