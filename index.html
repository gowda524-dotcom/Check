<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page12 - Cricket Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('stadium.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }

    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.5);
      border: 4px solid #fff;
      border-radius: 15px;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    #message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }

    #quiz {
      display: none;
      margin-top: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 28px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(10); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üèè Page12 - Cricket Match üèè</h1>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div id="scoreboard">Panda üêº: 0/0 | You ‚ù§Ô∏è: 0/0</div>
  <div id="message"></div>

  <!-- Quiz -->
  <div id="quiz">
    <h2>Happy yaa Panda ü§ó??</h2>
    <input type="text" id="quizAnswer" placeholder="Type anything...">
    <button onclick="goToPage13()">Submit</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="page12.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.getElementById("scoreboard");
    const message = document.getElementById("message");

    let pandaScore = 0, yourScore = 0;
    let pandaBalls = 0, yourBalls = 0;
    let innings = "panda"; // panda bats first
    let ballsPerOver = 6;

    function randomOutcome() {
      let outcomes = [0,1,2,4,6,"W"];
      return outcomes[Math.floor(Math.random()*outcomes.length)];
    }

    function playBall() {
      if (innings === "panda") {
        if (pandaBalls < ballsPerOver) {
          let outcome = randomOutcome();
          if (outcome !== "W") pandaScore += outcome;
          pandaBalls++;
          message.innerHTML = `Panda üêº scored: ${outcome}`;
          if (outcome === 4 || outcome === 6) fireworks();
        } else {
          innings = "you";
          message.innerHTML = "Now it's your batting! ‚ù§Ô∏è";
        }
      } else {
        if (yourBalls < ballsPerOver) {
          let outcome = randomOutcome();
          if (outcome !== "W") yourScore += outcome;
          yourBalls++;
          message.innerHTML = `You ‚ù§Ô∏è scored: ${outcome}`;
          if (outcome === 4 || outcome === 6) fireworks();
        } else {
          endMatch();
          return;
        }
      }
      updateScoreboard();
    }

    function updateScoreboard() {
      scoreboard.innerHTML = `Panda üêº: ${pandaScore}/${pandaBalls} | You ‚ù§Ô∏è: ${yourScore}/${yourBalls}`;
    }

    function endMatch() {
      if (yourScore > pandaScore) {
        message.innerHTML = "üéâ You Win the Match! üéâ";
      } else if (pandaScore > yourScore) {
        message.innerHTML = "üêº Panda Wins the Match! üêº";
      } else {
        message.innerHTML = "ü§ù It's a Tie! ü§ù";
      }
      document.getElementById("quiz").style.display = "block";
    }

    function fireworks() {
      for (let i=0; i<10; i++) {
        let fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random()*window.innerWidth + "px";
        fw.style.top = Math.random()*window.innerHeight/2 + "px";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
      }
    }

    // Floating emojis
    const emojis = ["üêº","üòö","ü´∂","‚ù§Ô∏è‚Äçü©π","üôà","üòä","ü•∞"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
      emoji.style.left = Math.random()*window.innerWidth + "px";
      emoji.style.top = "100vh";
      emoji.style.animationDuration = (4+Math.random()*3) + "s";
      document.body.appendChild(emoji);
      setTimeout(()=>emoji.remove(),6000);
    }
    setInterval(createEmoji, 800);

    // Play every 2s automatically
    setInterval(playBall, 2000);

    function goToPage13() {
      window.location.href = "page13.html";
    }
  </script>
</body>
</html>
